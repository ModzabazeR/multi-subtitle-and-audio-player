<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Subtitle-and-Audio Video Player (Demo)</title>
    <script src="subtitles-octopus.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Video Section -->
    <main>
      <video
        src="resources/video/travail_trailer.mp4"
        id="video"
        controls
      ></video>
      <audio id="audio">
        <source src="resources/audio/travail_trailer.ja.m4a" id="audioSource" />
      </audio>
    </main>

    <!-- Subtitle and Audio Section -->
    <div class="multi-lang-controls">
      <div>
        <p>Subtitle:</p>
        <select id="subtitle-select" onchange="subtitleHandler()">
            <option value="th">Thai</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="ind">Indonesian</option>
            <option value="pt">Portugeuse</option>
            <option value="ru">Russian</option>
            <option value="vi">Vietnamese</option>
            <option value="zhs">Chinese (Simplified)</option>
            <option value="zht">Chinese (Traditional)</option>
        </select>
      </div>
      <div>
        <p>Audio:</p>
        <select id="audio-select" onchange="audioHandler()">
            <option value="ja">Japanese</option>
            <option value="en">English</option>
            <option value="kor">Korean</option>
        </select>
      </div>
    </div>

    <script src="controls.js"></script>
  </body>
</html>
